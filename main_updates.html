---
layout: default
title: updates
permalink: /updates
---

<h1>blog</h1>

{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}

{% for post in site.categories.updates %}
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    <i>{{ post.date | date: date_format }}</i>
    {{ post.excerpt }}
{% endfor %}
