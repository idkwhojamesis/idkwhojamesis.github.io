{% extends "base.html" %}
{% block content %}
  <div class="textbox">
      <h1 class="title">{{ section.title }}</h1>
      <ol>
      {% for page in section.pages %}
        <li style="list-style-type: none;"><time datetime="{{ page.date }}">{{ page.date }}</time> <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
      {% endfor %}
      </ol>
  </div>
{% endblock %}
{% block visual %}
<script src="/js/dirVisual.js"></script>
{% endblock %}
