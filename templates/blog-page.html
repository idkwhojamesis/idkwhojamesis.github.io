{% extends "base.html" %}
{% block content %}
<div class="textbox">
  <article>
    <h1 class="title">{{ page.title }}</h1>
    <time datetime="{{ page.date }}" class="subtitle">{{ page.date }}</time>
    {{ page.content | safe }}
  </article>
</div>
{% endblock content %}
{% block visual %}
<script src="/js/contentVisual.js"></script>
{% endblock %}
