<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>james park</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    canvas {
      width: 120vw;
      height: 120vh;
      display: block;
      position: fixed;
      z-index: 0;
      left: -10px;
      top: 0;
    }
    h1 {
      line-height: 100%;
    }
    .title {
      font-size: 2em;
      margin: 0;
    }
    .desc {
      margin: 0;
    }
    body {
      font-size: 1.2em;
      height: 100vh;
      font-family: 'EB Garamond', serif;
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      overflow-wrap: break-word;
    }
    img {
      display: block;
      max-width: 80%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
    }
    a {
      font-style: italic;
      color: white;
    }
    code {
      white-space: pre-wrap;
    }
    .textbox {
      color: white;
      min-width: 300px;
      width: 50vw;
      max-width: 600px;
      position: relative;
      padding: 2px;
      margin: 20px;
      margin-top: 100px;
      margin-bottom: 100px;
      z-index: 1;
      line-height: 150%;
    }
    .landing-content {
      position: fixed;
      z-index: 2;
      padding: 1rem;
    }
    .dropdown {
      display: flex;
      flex-flow: column nowrap;
    }
    .navbar {
      opacity: 0;
      display: flex;
      flex-flow: column nowrap;
      justify-content: space-around;
      visibility: hidden;
      transition: opacity 0.7s;
    }
    #menu {
      font-style:normal; 
      background-color:black; 
      text-align: right;
    }
    #home-menu {
      opacity: 1;
      transition: opacity 0.7s;
    }
    .subtitle {
      font-size: 1.3em;
      font-style: italic;
      text-decoration: none;
      padding: 5px;
    }
    .link {
      width: 120px;
      transition: letter-spacing 0.3s;
    }
    .link:hover {
      letter-spacing: 0.1em;
    }
    .dropdown:focus-within .navbar {
      opacity: 1;
      visibility: visible;
    }
    .dropdown:focus-within #home-menu {
      opacity: 0;
    }
  </style>

  {% block style %}
  <style>
    .landing-content {
      top:2%;
      right:2%;
    }
    .navbar {
      text-align: right;
    }
    .link {
      background-color: black;
      padding-right: 20px;
    }
  </style>
  {% endblock %}

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <div id="fullpage">
    <div class="landing-content">
      {% block landingtitle %}
      {% endblock %}
      <div class="dropdown">
        {% block menuhead %}<a class="subtitle link" id="menu" href="javascript:;">[ j p ]</a>{% endblock %}
        <nav class="navbar">
          {% block homelink %}<a class="subtitle link" href="/">home</a>{% endblock %}
          <a class="subtitle link" href="/about/">about</a>
          <a class="subtitle link" href="/portfolio/">portfolio</a>
          <a class="subtitle link" href="/resume/">resume</a>
          <a class="subtitle link" href="/updates/">updates</a>
        </nav>
        {% block menutail %}{% endblock %}
      </div>
      </div>
      </div>
    </div>  
    {% block content %}{% endblock %}                                
    <canvas></canvas>
    {% block visual %}
    <script src="/js/mainVisual.js"></script>
    {% endblock %}
  </div>
</body>

</html>
