<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>james park</title>

  <style>
    canvas {
      width: 100vw;
      height: 120vh;
      display: block;
      position: fixed;
      z-index: 0;
      left: 0;
      top: 0;
    }

    body {
      height: 100vh;
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      background: black;
    }

    img {
      max-width: 80%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      font-style: italic;
      color: white;
    }

    .textbox-wrap {
      min-width: 300px;
      width: 70vw;
      max-width: 90vw;
      position: relative;
      padding: 2px;
      margin: 20px;
      background: repeating-linear-gradient(-45deg, rgba(255, 0, 0, 0.3) 0%, rgba(255, 255, 255, 0.3) 7.14%, rgba(0, 255, 0, 0.3) 14.28%, rgba(0,255,255, 0.3) 21.42%, rgba(0,0,255, 0.3) 35.7%, rgba(255, 0, 0, 0.3) 50%);
      background-size: 600vw 600vw;
      animation: 10s infinite linear forwards slide;
      z-index: 1;
    }

    .textbox {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
    }

    @keyframes slide{
      0%{
        background-position-x: 0%;
      }
      100%{
        background-position-x: 600vw;
      }
    }

    nav {
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-evenly;
    }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <div class="textbox-wrap">
    <div class="textbox">
      <nav>
        <div><a href="/">idkwhojamesis</a></div>
        <div><a href="/portfolio/">portfolio</a></div>
        <div><a href="/resume/">resume</a></div>
        <div><a href="/updates/">updates</a></div>
      </nav>
    </div>
  </div>
  <div>
    {% block content %}{% endblock %}
  </div>
  <canvas></canvas>
  <script src="/js/mainVisual.js"></script>
</body>

</html>
