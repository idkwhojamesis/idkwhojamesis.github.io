<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>james park</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    canvas {
      width: 120vw;
      height: 120vh;
      display: block;
      position: fixed;
      z-index: 0;
      left: -10px;
      top: 0;
    }
    .title {
      font-size: 2em;
      opacity: 0.9;
      margin: 0;
    }
    .desc {
      opacity: 0.9;
      margin: 0;
    }
    body {
      font-size: 1.2em;
      height: 100vh;
      font-family: 'EB Garamond', serif;
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
    }
    img {
      display: block;
      max-width: 80%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
    }
    a {
      font-style: italic;
      color: white;
    }
    .textbox {
      color: white;
      min-width: 300px;
      width: 50vw;
      max-width: 600px;
      position: relative;
      padding: 2px;
      margin: 20px;
      margin-top: 5%;
      margin-bottom: 10%;
      z-index: 1;
      line-height: 150%;
    }
    .landing-content {
      position: fixed;
      bottom:2%;
      left:2%;
      text-align:left;
      z-index: 2;
      padding: 1rem;
    }
    @keyframes menu-fade {
      0% {opacity: 0;}
      100% {opacity: 0.8;}
    }
    .subtitle {
      font-size: 1.3em;
      font-style: italic;
      text-decoration: none;
      padding: 5px;
      transition: letter-spacing 0.3s;
    }
    .navbar {
      display: flex;
      flex-flow: column nowrap;
      justify-content: space-around;
    }
    .link {
      width: 170px;
      opacity: 0;
      transition: opacity 0.7s, letter-spacing 0.3s;
    }
    .link:hover {
      letter-spacing: 0.1em;
    }
    .navbar:hover .link {
      opacity: 0.9;
    }
    .navbar:hover #menu {
      opacity: 0;
    }
    #menu {
      opacity: 0.8;
      transition: opacity 0.7s;
    }
  </style>

  {% block style %}
  {% endblock style %}

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <div id="fullpage">
    <div class="landing-content">
      {% block landingtitle %}
      {% endblock %}
      <nav class="navbar">
          {% block homelink %}{% endblock %}
          <a class="subtitle link" href="/about/">about</a>
          <a class="subtitle link" href="/portfolio/">portfolio</a>
          <a class="subtitle link" href="/resume/">resume</a>
          <a class="subtitle link" href="/updates/">updates</a>
          <a class="subtitle" id="menu">menu</a>
      </nav>
    </div>  
    {% block content %}{% endblock %}                                
    <canvas></canvas>
    {% block visual %}
    <script src="/js/mainVisual.js"></script>
    {% endblock %}
  </div>
</body>

</html>
